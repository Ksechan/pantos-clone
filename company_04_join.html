<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>운송사 회원가입 (4단계)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/home.css" />
    <link rel="stylesheet" type="text/css" href="./css/fontawesome.css" />
    <!-- all.css -->

    <link rel="stylesheet" type="text/css" href="./css/nice-select.css" />
    <link rel="stylesheet" type="text/css" href="./css/jquery.dataTables.css" />

    <script type="text/javascript" src="./js/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" charset="utf8" src="./js/jquery/jquery.dataTables.js"></script>

    <!-- <script type="text/javascript" src="./js/jquery/nice-select/jquery.js"></script> -->
    <script type="text/javascript" src="./js/jquery/nice-select/jquery.nice-select.min.js"></script>
    <script type="text/javascript" src="./js/jquery/nice-select/fastclick.js"></script>
    <script type="text/javascript" src="./js/jquery/nice-select/prism.js"></script>

    <script>
      //"use strict"
    </script>
  </head>
  <body>
    <div class="company_join_container">
      <img class="pantos_logo" src="./images/pantos_logo.png" alt="" />

      <div class="company_join_progress_container">
        <div class="progress_bar_red4"></div>
      </div>

      <div class="company_join_text_4">
        <span class="noto-medium font-color-black font-size-20">계정 가입을 위한 증빙 서류를 등록해주세요.</span>
      </div>
      <div class="company_join_sub_text_4">
        <span class="noto-demilight font-color-grey font-size-14">운송사업 허가증 및 운송주선사업 허가증은 택일 필수 선택 사항입니다.</span>
      </div>

      <form id="" action="">
        <div class="company_join_line_text">
          <span class="noto-medium font-color-black font-size-14">사업자 등록증</span>
          <span class="noto-medium font-color-red font-size-12">(필수)</span>
        </div>

        <hr class="company_join_hr_2" />

        <div class="company_join_file_container">
          <label class="noto-regular font-size-14" for="ex_file1">파일 업로드</label>
          <input type="file" id="ex_file1" />
          <span class="noto-demilight font-color-black font-size-14"></span>
        </div>

        <div class="company_join_line_text">
          <span class="noto-medium font-color-black font-size-14">운송사업 허가증</span>
          <span class="noto-medium font-color-grey font-size-12">(선택)</span>
        </div>

        <hr class="company_join_hr_2" />

        <div class="company_join_file_container">
          <label class="noto-regular font-size-14" for="ex_file2">파일 업로드</label>
          <input type="file" id="ex_file2" />
          <span class="noto-demilight font-color-black font-size-14"></span>
        </div>

        <div class="company_join_line_text">
          <span class="noto-medium font-color-black font-size-14">운송주선사업 허가증</span>
          <span class="noto-medium font-color-grey font-size-12">(선택)</span>
        </div>

        <hr class="company_join_hr_2" />

        <div class="company_join_file_container">
          <label class="noto-regular font-size-14" for="ex_file3">파일 업로드</label>
          <input type="file" id="ex_file3" />
          <span class="noto-demilight font-color-black font-size-14"></span>
        </div>

        <div class="company_join_button_container">
          <input id="" class="company_join_next_button default font-size-16" type="submit" value="회원가입" disabled="disabled" />
        </div>
      </form>
    </div>
  </body>
  <script src="./js/common/common.js"></script>
  <script src="./js/common/commonServerCall.js"></script>
</html>
