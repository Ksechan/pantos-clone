        <div class="company_login_container">
            <div class="company_login_sub_container">
                <img class="pantos_logo" src="./images/pantos_logo.png" />
                <div class="company_login_title noto-medium font-color-light-brown font-size-18 ">운송사 전자인수증 관리시스템</div>
                <form class="company_login" action="">
                    <div class="company_login_label_input">
                        <div class="login_label noto-medium font-color-black">아이디</div>
                        <input class="company_login_id_input font-color-deep-black" type="text" maxlength="20" placeholder="아이디를 입력해주세요." autofocus/>
                    </div>
                    <div class="company_login_label_input">
                        <div class="login_label noto-medium font-color-black">패스워드</div>
                        <input class="company_login_pwd_input font-color-deep-black" type="password" maxlength="20" placeholder="패스워드를 입력해주세요." />
                    </div>
                    <div class="company_login_fail noto-demilight font-color-red font-size-14"></div>
                    <input type="submit" value="로그인" />
                </form>
                <div class="company_login_sub_menu noto-regular font-color-grey font-size-14">
                    <ul>
                        <li>
                            <span>회원가입</span>
                        </li>
                        <li>
                            <span>아이디 찾기</span>
                        </li> 
                        <span>패스워드 찾기</span>       
                    </ul>
                </div>
            </div>
            <div class="company_img_sub_container">
                <img class="company_main_login_img" src="./images/login_image.png"></img>
            </div>
        </div>
