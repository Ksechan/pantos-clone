<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 변경</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/home.css" />
    <link rel="stylesheet" type="text/css" href="./css/fontawesome.css" />
    <!-- all.css -->

    <link rel="stylesheet" type="text/css" href="./css/nice-select.css" />
    <link rel="stylesheet" type="text/css" href="./css/jquery.dataTables.css" />
    <link rel="stylesheet" type="text/css" href="./css/select2.min.css" />

    <script type="text/javascript" src="./js/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" charset="utf8" src="./js/jquery/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="./js/jquery/select2.min.js"></script>

    <!-- <script type="text/javascript" src="./js/jquery/nice-select/jquery.js"></script> -->
    <script type="text/javascript" src="./js/jquery/nice-select/jquery.nice-select.min.js"></script>
    <script type="text/javascript" src="./js/jquery/nice-select/fastclick.js"></script>
    <script type="text/javascript" src="./js/jquery/nice-select/prism.js"></script>

    <script>
      //"use strict"
    </script>

    <script src="./js/common/common.js"></script>
    <script src="./js/common/commonServerCall.js"></script>
  </head>
  <body>
    <!-- 패스워드 변경 모달 -->

    <div class="modal_change_password">
      <div class="modal_header"><span>비밀번호 변경</span><img src="./images/icons/close_icon.svg" alt="close" class="modal_change_password_close" /></div>

      <form action="">
        <div class="modal_change_pw_text_container">
          <div class="modal_change_pw_text_box">
            <span class="noto-medium font-size-14">변경 PW</span>
          </div>
          <div class="modal_change_pw_input_box">
            <input class="modal_change_pw_input" type="password" maxlength="20" placeholder="6자 이상의 영문, 숫자를 조합해 주세요." />
            <span class="modal_change_pw_dialog noto-regular font-color-blue font-size-14">입력 조건 일치</span>
          </div>
        </div>

        <div class="modal_change_pw_text_container">
          <div class="modal_change_pw_text_box">
            <span class="noto-medium font-size-14">PW 재확인</span>
          </div>
          <div class="modal_change_pw_input_box">
            <input class="modal_change_pw_check_input" type="password" maxlength="20" placeholder="패스워드를 재입력 해주세요." />
            <span class="modal_change_pw_check_dialog noto-regular font-color-blue font-size-14">입력 pw 일치</span>
            <span class="modal_change_pw_error_dialog noto-regular font-color-red font-size-14">입력 pw 불일치</span>
          </div>
        </div>
        <button class="modal_change_password_btn disabled_btn_288 noto-regular font-size-16" disabled>확인</button>
      </form>
    </div>

    <div class="modal_change_pw_complete">
      <div class="modal_change_pw_complete_block">
        <p class="modal_change_pw_complete_text noto-regular font-size-16">패스워드 변경이 완료되었습니다.</p>
        <button class="modal_change_pw_complete_btn disabled_btn_288 noto-regular font-size-16">확인</button>
      </div>
    </div>
  </body>
</html>
